<div class="imdb_container">
    <div class="imdb_default{{transp}}">
        <div class="top">
            <div class="photo">
                <a href="http://www.imdb.com/name/{{content}}/" target="_blank"><img src="{{photo}}"/></a>
            </div>
            <div class="right">
                <div class="header">
                    <div class="title"><a href="http://www.imdb.com/name/{{content}}/" target="_blank">{{name}}</a></div>
                    <div class="jobs">{{jobs}}</div>
                </div>
                <div class="content">

                    <div class="info"><b>{{bio_title}}: </b>{{bio}} <a href="https://www.imdb.com/name/{{content}}/bio" target="_blank">{{see_full_bio}} >></a></div>
                    <div class="info"><b>{{born_title}}: </b>{{born}}</div>{{death}}

                </div>
            </div>

            <div class="spacer" style="clear: both;"></div>
        </div>
        <div class="spacer" style="clear: both;"></div>
        {{img}}{{known}}{{vids}}
        <div class="filmography">
            <h3>{{filmography}}</h3>
            {{filmo}}
            <div class="spacer" style="clear: both;"></div>
        </div>
        <div class="imdb-footer"><span class="imdb_copyright">{{source}}: <a href="https://www.imdb.com" target="_blank" {{transp2}}>imdb.com</a></span></div>
    </div>
</div>
